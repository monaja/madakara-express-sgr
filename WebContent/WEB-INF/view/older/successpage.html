<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="../../ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<h2>Ticket Information</h2>

<div class="container">
  <h2>My tickets</h2>
  <p></p>
  <div class="form-group">
      <label for="usr">Ticket Number </label>
      <input type="text" class="form-control" id="usr" placeholder="Number">
    </div>
    <div class="form-group">
      <label for="usr">Departure </label>
      <input type="text" class="form-control" id="usr" placeholder="Departure">
    </div>
            
  <table class="table">
    <thead>
      <tr>
        <th>Number of Customers</th>
        <th>Category</th>
        <th>Seat Number</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
        <td>John</td>
        <td></td>
        <td></td>
      </tr>
      <tr class="danger">
        <td>Jerry</td>
        <td></td>
        <td></td>
      </tr>
      <tr class="info">
        <td>Jane</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-default">Print Ticket</button>
</div>

</body>
